


<form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div class="control-group">
      <label class="control-label"  for="username">Username: </label>
      <div class="controls">
        <input type="text" id="username" name="username" class="input-xlarge" [(ngModel)]="myusername">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="password">Password: </label>
       <div class="controls">
         <input type="text" id="password" name="password" class="input-xlarge" [(ngModel)]="mypassword" />
       </div>
    </div>
<br>
    <div class="control-group">
        <button class="btn btn-success" (click)="login()" >Login</button>

    </div>

  </fieldset>
</form>
